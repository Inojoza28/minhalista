<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Minha Lista</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/Logo.png">
</head>
<body>
    <header>
        <div class="header-content">
          <img src="assets/Logo.png" alt="Logo Minha Lista" class="logo">
          <h1>Minha Lista</h1>
        </div>
      </header>      
  <main>
    <section class="input-section">
      <input type="text" id="item-input" placeholder="Digite o item" />
      <button id="add-button">Adicionar</button>
      <button id="microphone-button" title="Falar itens">
        <img src="assets/microfone.png" alt="Microfone">
      </button>
    </section>
    <section class="list-section">
      <p id="empty-message" style="display: none;">Sua lista está vazia. Adicione itens para começar!</p>
      <ul id="shopping-list"></ul>
    </section>
    <section class="action-buttons">
        <button id="download-button">
          <i class="fas fa-download"></i> Baixar Lista
        </button>
        <button id="print-button">
          <i class="fas fa-print"></i> Imprimir Lista
        </button>
        <button id="remove-all-button" style="display: none;">
          <i class="fas fa-trash-alt"></i> Remover Todos
        </button>
      </section>          
  </main>
  <script src="script.js"></script>
</body>
</html>
